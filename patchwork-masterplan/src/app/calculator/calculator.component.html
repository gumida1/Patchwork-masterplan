<div class="container">
  <div class="row justify-content-center">
    <div class="col-xs-12 text-center" style="padding-top: 20px">
      <h2>Simple patch calculator</h2>
    </div>
  </div>

  <div class="row" style="padding-top: 10px">
    <div class="col-sm-4 offset-1">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="data">
          <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" ngModel id="price" class="form-control" name="price"/>
          </div>

          <div class="form-group">
            <label for="size">Size:</label>
            <input type="number" ngModel id="size" class="form-control" name="size"/>
          </div>

          <div class="form-group">
            <label for="buttons">Buttons:</label>
            <input type="number" ngModel id="buttons" class="form-control" name="buttons"/>
          </div>

          <div class="form-group">
            <label for="billings">Billings:</label>
            <input type="number" ngModel id="billings" class="form-control" name="billings"/>
          </div>

        </div>
        <button type="submit" class="btn btn-success">Compute value</button>
      </form>
    </div>

    <div class="col-sm-6 offset-1">
      Hodnoty :

      {{ patch.price }}
      {{ patch.size }}
      {{ patch.buttons }}
      {{ patch.billings }}
      <hr>
      VÃ½sledek: {{result}}
    </div>
  </div>
</div>
